<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
					{% for post in posts %}
			   	<li style="background-image: url({{ post.image.url }});">
			   		<div class="overlay"></div>
			   		<div class="container">
			   			<div class="row">
				   			<div class="col-md-6 col-md-pull-3 col-sm-12 col-xs-12 col-md-offset-3 slider-text">
				   				<div class="slider-text-inner">
				   					<div class="desc">
				   						<p class="meta">
												<span class="cat">Top viewed posts</span>
												<span class="date">{{ post.publish_date|date:"d M Y" }}</span>
												<span class="pos">By {{ post.author }}</span>
											</p>
					   					<h1>{{ post.title }}</h1>
				   					</div>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
					{% endfor %}
			  	</ul>
		  	</div>
		</aside>
