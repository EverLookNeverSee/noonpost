{% load humanize %}
<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
					{% for post in posts %}
			   	<li style="background-image: url({{ post.image.url }});">
			   		<div class="overlay"></div>
			   		<div class="container">
			   			<div class="row">
				   			<div class="col-md-6 col-md-pull-3 col-sm-12 col-xs-12 col-md-offset-3 slider-text">
				   				<div class="slider-text-inner">
				   					<div class="desc">
				   						<p class="meta">
											{% for cat in post.category.all %}
												<span class="cat"><a href="{% url 'blog:category' cat_name=cat.name %}">{{ cat.name }}</a></span>{% if not forloop.last %},{% endif %}
											{% endfor %}
												<span class="date">{{ post.publish_date|naturaltime }}</span>
												<span class="pos">By <a href="{% url 'blog:author' author_username=post.author.username %}">{{ post.author }}</a></span>
											</p>
					   					<h1><a href="{% url 'blog:single' pid=post.id %}">{{ post.title }}</a></h1>
				   					</div>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
					{% endfor %}
			  	</ul>
		  	</div>
		</aside>
