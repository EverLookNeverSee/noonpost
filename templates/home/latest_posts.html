{% load blog_tags %}
{% load humanize %}
{% for post in posts %}
<div class="col-md-4">
    <div class="blog-entry">
        <div class="blog-img">
            <a href="blog.html"><img src={{post.image.url}} class="img-responsive" alt="html5 bootstrap template"></a>
        </div>
        <div class="desc">
            <p class="meta">
                <span class="cat">Latest posts</span>
                <span class="date">{{ post.publish_date|date:"d M Y" }}</span>
                <span class="pos">By <a href="#">{{ post.author}}</a></span>
            </p>
            <h2><a href="blog.html">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:40|safe }}</p>
        </div>
    </div>
</div>
{% endfor %}
