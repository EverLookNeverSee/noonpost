<h2>Recent Posts</h2>
{% for post in posts %}
<div class="f-blog">
    <a href="blog.html" class="blog-img" style="background-image: url({{ post.image.url }});">
    </a>
    <div class="desc">
        <h3><a href="blog.html">{{ post.title }}</a></h3>
        <p class="admin"><span>{{ post.publish_date|date:"d M Y" }}</span></p>
    </div>
</div>
{% endfor %}
